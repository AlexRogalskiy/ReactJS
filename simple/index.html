<body>
    <div id="view"></div>
    <script type="text/jsx">
        var HelloMessage = React.createClass({
            render: function() {
                return <div>{this.props.message}</div>;
            }
        });
        var HelloReact = React.createClass({
            propTypes: {
                message: React.PropTypes.string,
                num: React.PropTypes.number,
                requiredString: React.PropTypes.string.isRequired,
            },
            getDefaultProps: function() {
                return {
                    message: 'message',
                    num: 3,
                    requiredString: 'requiredString',
                };
            },
            getInitialState: function() {
                return {
                    message: 'initial message',
                    num: 0,
                    requiredString: 'initial requiredString',
                };
            },
            updateMessage: function(e) {
                this.setState({ message: e.target.value });
            },
            updateMessage2: function(e) {
                this.setState({ message: this.refs.messageTextBox.value });
            },
            getInitialState: function() {
                return { num: this.getRandomNumber() };
            },
            getRandomNumber: function() {
                return Math.ceil(Math.random() * 6);
            },
            render: function() {
                var localMessage = this.props.message;
                //return React.DOM.h1(null, 'Hello React');
                //return <h1>Hello React</h1>;
                return (
                    <div>
                        <input type='text' onChange={this.updateMessage} />
                        <input type='text' ref='messageTextBox' />
                        <button onClick={this.updateMessage2}>Update</button>
                        <div>HelloReact</div>
                        <div>HelloReact</div>
                        <div>{this.state.message}</div>
                        <div>{this.props.num}</div>
                        <div>{localMessage + ' / '}</div>
                    </div>
                );
            }
        });
        //React.createElement(HelloReact)
        ReactDOM.render(<HelloReact message='Message' requiredString='asd' />, document.getElementById('view'));
    </script>
</body>
